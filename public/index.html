<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>NewsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://newsap-frtstondwali.glitch.me">
    <link rel="preconnect" href="https://storage.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="theme-color" content="#1565C0">
    <meta name="description" content="Newsapp for testing.">
    <style>
      body {
        background: #80808017;
        margin: 0;
        padding: 0;
      }.enablejs{cursor: pointer;
    font-size: .875rem;
    margin: 10px 0;
    position: relative;
    right: 1%;
    text-align: center;
    box-shadow: 0 2px 10px 0 rgba(0,0,0,.16);
    transition: all .2s cubic-bezier(.4,0,.2,1);
    background-color: #4285f4;
    border: 2px solid #4285f4;
    color: #fff;
    border-radius: 4px;
    min-width: 95px;
    margin-left: 20px;
    padding: 7px 18px; text-decoration: none;}#loadingPic{width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;display: none;}noscript {width: 100%; height: 100vh;z-index: 105; display: flex;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; justify-content: center; align-items: center;}
    </style>

  </head>
  <body>
    
    <div id="root"></div>
    <div id="loadingPic">
      <img src="/news.svg" alt="Image" id="icon" />
    </div>
    <script>  
document.querySelector("#loadingPic").style="display: flex;";
      window.addEventListener("load", (e)=> {
        // document.querySelector("#icon").style="display: none";'
         document.querySelector("#loadingPic").style = "display: none;";
      })
      document.addEventListener("DOMContentLoaded", (e)=> {
        document.querySelector("#loadingPic").style="display: none;";
        document.querySelector("#loadingPic").setAttribute("area-hidden", "true");
         var link = document.createElement("link");
        link.setAttribute("rel", "stylesheet");
        link.setAttribute("href", "https://fonts.googleapis.com/css?family=Google+Sans:400,500,600");
        document.head.appendChild(link);
      })
    </script>
    <noscript>
      <div style="display: flex; justify-content: center; flex-wrap: wrap;">
        <p>You need to enable JavaScript to run this app.</p>
        <a href="https://www.wikihow.tech/Enable-JavaScript-on-an-Android-Phone" class="enablejs">HOW TO ENABLE</a>
      </div>
      

    </noscript>
  </body>
</html>
